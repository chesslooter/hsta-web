<div class="modal-header">
  <h4 class="modal-title">Edit Match</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label>Player1 BattleTag</label>
        <input class="form-control" type="text" placeholder="{{ match[1] }}" readonly>
      </div>
      <div class="form-group">
          <label>Player2 BattleTag</label>
          <input class="form-control" type="text" placeholder="{{ match[2] }}" readonly>
      </div>
      <div class="form-group">
        <label>Winner</label>
        <select class="form-control" id="player1BattleTag">
            <option>{{ match[1] }}</option>
            <option>{{ match[2] }}</option>
            <option>Not yet played</option>
        </select>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" id="player1BattleTag">
            <option>Fair</option>
            <option>Cheating</option>
            <option>Not yet played</option>
        </select>
    </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="edit()">Edit</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
