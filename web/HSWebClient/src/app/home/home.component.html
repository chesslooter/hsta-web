<div class="container">
  <div class="row justify-content-center">
      <div class="list-group">        
        <button (click)="goToTournament()" type="button" class="list-group-item list-group-item-action" *ngFor="let tournament of tournaments">
          {{tournament}}
        </button>      
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 2.5%">
    <button (click)="create()" type="button" class="btn btn-primary">Create</button>
  </div>  
</div>
