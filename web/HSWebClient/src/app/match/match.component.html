<div class="modal-header">
  <h4 class="modal-title">Create Match</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label>Player1 BattleTag</label>
        <select class="form-control" id="player1BattleTag">
          <option *ngFor="let battletag of battletags">{{ battletag }}</option>
        </select>
      </div>
      <div class="form-group">
          <label>Player2 BattleTag</label>
          <select class="form-control" id="player1BattleTag">
              <option *ngFor="let battletag of battletags">{{ battletag }}</option>
          </select>
      </div>
    </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="create()">Create</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
